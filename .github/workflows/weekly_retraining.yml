name: Weekly Model Retraining

on:
  schedule:
    # Run every Monday at 6 AM UTC (after weekend, before market opens)
    - cron: '0 6 * * 1'

  workflow_dispatch:  # Allow manual trigger

jobs:
  retrain-models:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert

      - name: Create .env file
        run: |
          echo "HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}" >> .env
          echo "HOPSWORKS_PROJECT_NAME=${{ secrets.HOPSWORKS_PROJECT_NAME }}" >> .env

      - name: Retrain Models
        run: |
          cd notebooks
          jupyter nbconvert --to notebook --execute 7_training.ipynb --ExecutePreprocessor.timeout=1200

      - name: Run Backtest Evaluation
        run: |
          cd notebooks
          jupyter nbconvert --to notebook --execute 9_backtest_evaluation.ipynb --ExecutePreprocessor.timeout=600

      - name: Regenerate Dashboard Images
        run: |
          cd notebooks
          python generate_dashboard_images.py

      - name: Upload execution logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: retraining-logs
          path: notebooks/*.nbconvert.ipynb
          retention-days: 7

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Weekly retraining completed successfully"
          echo "Models updated and saved to Hopsworks"
          echo "Dashboard images regenerated"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Weekly retraining failed - check logs"
